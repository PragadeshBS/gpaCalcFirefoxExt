<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="bootstrap.min.css" />
  </head>

  <body>
    <div class="header text-center">
      <h1 class="display-6 fw-bold">GPA Calculator</h1>
      <small>For CEG & MIT, AU</small>
    </div>
    <div class="content">
      <div id="popup-content">
        <div id="data-success" class="hidden">
          <div class="lead text-center pt-1">Sem: <span id="sem"></span>/8</div>
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Sub</th>
                <th scope="col">Grade</th>
                <th scope="col">Credits</th>
                <th scope="col">Points</th>
              </tr>
            </thead>
            <tbody id="gradesTable"></tbody>
          </table>
          <div class="lead text-center">
            GPA: <span id="gpaCalc"></span
            ><span id="gpa" class="fw-bold display-6"></span>
          </div>
        </div>
        <div id="data-error">
          To calculate GPA, visit
          <b>Attendance & Marks</b> section in SEMS üêª
        </div>
      </div>
    </div>
    <script src="data.js"></script>
    <script src="util.js"></script>
    <script src="popup.js"></script>
  </body>
</html>

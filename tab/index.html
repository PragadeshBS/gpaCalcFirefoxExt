<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="./tabStyles.css" />
    <title>
      CGPA Calculations - CGPA Calculator, CEG & MIT, Anna University
    </title>
  </head>

  <body>
    <img
      src="https://lite-logs.vercel.app/log/firefoxCgpaAddonDetailPage"
      style="display: none"
    />
    <div class="header text-center pb-2">
      <h1 class="display-6 fw-bold">CGPA Calculator</h1>
      <small>For CEG & MIT, Anna University</small>
    </div>
    <div class="container my-3 content rounded p-2">
      <div class="row">
        <!-- gpa -->
        <div id="gpa-div" class="col-6 row-span-2">
          <div class="display-6 text-center">GPA Calculation</div>
          <div class="lead text-center pt-1">
            Semester
            <select id="gpa-cur-sem"></select>
          </div>
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Sub</th>
                <th scope="col">Grade</th>
                <th scope="col">Credits</th>
                <th scope="col">Points</th>
              </tr>
            </thead>
            <tbody id="gradesTable"></tbody>
          </table>
          <div class="lead text-center">
            <div>GPA = <span id="gpaCalc"></span></div>
            <span id="gpa" class="fw-bold fs-3"></span>
          </div>
        </div>

        <!-- cgpa -->
        <div id="cgpa-div" class="col-6 px-3">
          <div class="display-6 text-center">CGPA Calculation</div>
          <div class="row align-items-center">
            <div class="col-1"></div>
            <div class="col-6">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Sem</th>
                    <th scope="col">Points</th>
                    <th scope="col">Credits</th>
                    <th scope="col">GPA</th>
                  </tr>
                </thead>
                <tbody id="cgpa-table-body"></tbody>
              </table>
            </div>
            <div class="col-4 lead text-center">
              <div>CGPA = <span id="cgpaCalc"></span></div>
              <span id="cgpa" class="fw-bold display-6"></span>
            </div>
          </div>
          <div class="col-1"></div>
          <div id="plot"></div>
        </div>
      </div>
    </div>
    <div class="footer py-3 text-end pe-5">
      <p class="fw-bold fs-3">CGPA Calculator, CEG & MIT, AU</p>
      <p class="text-muted">Version <span id="version"></span></p>
      <p class="text-muted small">
        Created by
        <a
          href="http://github.com/pragadeshbs"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="github.svg" width="20px" />
          @pragadeshbs
        </a>
      </p>
      <p class="text-muted small">
        <a href="./privacy.html">Privacy</a>
        <a
          target="_blank"
          rel="noopener noreferrer"
          href="https://github.com/PragadeshBS/gpaCalcFirefoxExt"
        >
          Source
        </a>
      </p>
    </div>
    <script src="../utils/plotly-2.18.0.min.js"></script>
    <script src="../utils/data.js"></script>
    <script src="../utils/util.js"></script>
    <script src="tabScript.js"></script>
  </body>
</html>
